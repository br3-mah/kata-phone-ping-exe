{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ka-Ping Client Monitor</title>
    <style>
        :root {
            --yellow: #fcbf49;
            --yellow-soft: #ffe8a3;
            --yellow-muted: rgba(252, 191, 73, 0.22);
            --dark-blue: #102542;
            --dark-blue-muted: rgba(16, 37, 66, 0.6);
            --text-primary: #102542;
            --text-muted: rgba(16, 37, 66, 0.55);
            --surface: #ffffff;
            --surface-muted: #f6f8fb;
            --surface-accent: #fff6e4;
            --border: rgba(16, 37, 66, 0.1);
            --border-strong: rgba(16, 37, 66, 0.16);
            --shadow-soft: 0 14px 32px rgba(16, 37, 66, 0.08);
            --success: #2d7a46;
            --error: #d7263d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--surface);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 36px 18px 56px;
        }

        .shell {
            background: var(--surface);
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 18px;
            margin-bottom: 24px;
        }

        .header-title h1 {
            margin: 0 0 4px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .header-title p {
            margin: 0;
            font-size: 14px;
            letter-spacing: 0.02em;
            color: var(--text-muted);
        }

        .refresh-btn {
            appearance: none;
            border: none;
            border-radius: 999px;
            padding: 11px 20px;
            font-weight: 600;
            letter-spacing: 0.06em;
            cursor: pointer;
            background: linear-gradient(135deg, var(--yellow) 0%, #ffd166 100%);
            color: var(--dark-blue);
            box-shadow: 0 10px 18px rgba(252, 191, 73, 0.34);
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 22px rgba(252, 191, 73, 0.36);
            filter: brightness(1.05);
        }

        .refresh-btn:active {
            transform: translateY(1px);
        }

        .ping-highlight {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 28px;
        }

        .pulse-wrapper {
            position: relative;
            width: 190px;
            height: 190px;
            display: grid;
            place-items: center;
        }

        .pulse-ring,
        .pulse-ring::before,
        .pulse-ring::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(252, 191, 73, 0.42) 0%, rgba(252, 191, 73, 0) 70%);
            animation: pulse 4s ease-out infinite;
        }

        .pulse-ring::before {
            animation-delay: 1.2s;
        }

        .pulse-ring::after {
            animation-delay: 2.4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.55);
                opacity: 0.68;
            }
            70% {
                transform: scale(1.1);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .pulse-core {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--yellow-soft) 0%, var(--yellow) 100%);
            box-shadow:
                0 12px 20px rgba(252, 191, 73, 0.32),
                inset 0 1px 6px rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark-blue);
        }

        .pulse-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            margin-bottom: 9px;
            color: rgba(16, 37, 66, 0.7);
        }

        .pulse-value {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .ping-subtitle {
            margin-top: 16px;
            font-size: 13px;
            letter-spacing: 0.03em;
            color: var(--text-muted);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
            margin-bottom: 24px;
        }

        .status-card {
            padding: 16px 18px;
            border-radius: 16px;
            background: var(--surface-accent);
            border: 1px solid var(--border);
            box-shadow: 0 8px 18px rgba(16, 37, 66, 0.08);
        }

        .status-title {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--dark-blue-muted);
            margin-bottom: 12px;
        }

        .status-value {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: var(--text-primary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--dark-blue);
        }

        .status-online {
            color: var(--success);
        }

        .status-online .status-dot {
            background: var(--success);
        }

        .status-offline {
            color: var(--error);
        }

        .status-offline .status-dot {
            background: var(--error);
        }

        .content-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: 18px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 8px 18px rgba(16, 37, 66, 0.08);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 15px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--dark-blue-muted);
        }

        .primary-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            border-radius: 999px;
            padding: 8px 16px;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: var(--dark-blue);
            background: linear-gradient(135deg, var(--yellow) 0%, #ffd166 100%);
            box-shadow: 0 10px 20px rgba(252, 191, 73, 0.32);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .primary-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(252, 191, 73, 0.34);
        }

        .primary-link.hidden {
            display: none;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .data-item {
            padding: 12px 14px;
            border-radius: 14px;
            background: var(--surface-muted);
            border: 1px solid rgba(16, 37, 66, 0.08);
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 92px;
        }

        .data-label {
            font-size: 10px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .data-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }

        .chip-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            padding: 7px 12px;
            background: var(--yellow-muted);
            color: var(--dark-blue);
            font-size: 12px;
            letter-spacing: 0.04em;
        }

        .chip span {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: rgba(16, 37, 66, 0.6);
        }

        .errors-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .error-item {
            padding: 11px 13px;
            border-radius: 12px;
            background: rgba(215, 38, 61, 0.08);
            border: 1px solid rgba(215, 38, 61, 0.2);
            color: var(--error);
            font-size: 13px;
            line-height: 1.4;
        }

        .error-item time {
            display: block;
            margin-bottom: 4px;
            font-size: 10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(215, 38, 61, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 24px 0;
            font-size: 13px;
            letter-spacing: 0.03em;
            color: var(--text-muted);
        }

        @media (min-width: 940px) {
            .content-grid {
                grid-template-columns: minmax(0, 1.15fr) minmax(0, 0.85fr);
            }
        }

        @media (max-width: 720px) {
            main {
                padding: 28px 14px 44px;
            }

            .shell {
                padding: 24px 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .pulse-wrapper {
                width: 170px;
                height: 170px;
            }

            .pulse-core {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="shell">
            {{ template "header" . }}
            {{ template "ping-highlight" . }}
            {{ template "status-grid" . }}
            <section class="content-grid">
                {{ template "device-panel" . }}
                {{ template "errors-panel" . }}
            </section>
        </section>
    </main>
    {{ template "scripts" . }}
</body>
</html>
{{ end }}
