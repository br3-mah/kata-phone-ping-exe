{{ define "ping-highlight" }}
<section class="ping-highlight">
    <div class="pulse-wrapper">
        <div class="pulse-ring"></div>
        <div class="pulse-core">
            <span class="pulse-label">Ping Count</span>
            <span class="pulse-value" id="highlightPingCount">0</span>
        </div>
    </div>
    <div class="ping-subtitle" id="highlightLastPing">Awaiting first ping</div>
</section>
{{ end }}
